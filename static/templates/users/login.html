<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Đăng nhập</h1>

    <div class="well">
      <form role="form" ng-submit="vm.login()">
        <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

        <div class="form-group">
          <label for="login__username">Tên tài khoản</label>
          <input type="text" class="form-control" id="login__username" ng-model="vm.username" placeholder="" />
        </div>

        <div class="form-group">
          <label for="login__password">Mật khẩu</label>
          <input type="password" class="form-control" id="login__password" ng-model="vm.password" placeholder="ex. thisisnotgoogleplus" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </div>
      </form>
    </div>
  </div>

  <div id="modal_not_login" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">        
          <h4 class="modal-title">Thông báo</h4>
        </div>
        <div class="modal-body">
          <p>Đăng nhập không thành công, tên tài khoản hoặc mật khẩu không đúng!</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>
</div>
