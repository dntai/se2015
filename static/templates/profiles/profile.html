<div class="profile" ng-show="vm.profile">
	<div class="panel panel-default">
		<div class="panel-heading">
			{{ vm.profile.user.username }}
		</div>
		<div class="panel-body">
			<h3>{{ vm.profile.user.last_name }} {{ vm.profile.user.first_name }} </h3>
			<p>School: {{ vm.profile.school }} </p>
			<p>Class: {{ vm.profile.class_in_school }} </p>
			<p>Created at: {{ vm.profile.created_at | date }}
			<p>Email: {{ vm.profile.user.email }}
		</div>
		
	</div>
</div>
